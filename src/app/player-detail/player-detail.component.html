<div class="container">

    
      <h2>List of players</h2>

      <input [typeahead]="teamNames" placeholder="Search by name, team ..." type="text" [(ngModel)]="filterName">

      
    
    
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Minutes</th>
            <th>Form</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of players | filter : filterName' [ngClass]="item.news ? 'injured': 'noInjury'">
            <td><img style="width:50px;height:50px;" src='http://platform-static-files.s3.amazonaws.com/premierleague/photos/players/110x140/p{{item.code}}.png'></td>
            <td>{{item.web_name}}</td>
            <td>{{item.minutes}}</td>
            <td>{{item.form}}</td>        
          </tr>
    
        </tbody>
      </table>
    
</div>
