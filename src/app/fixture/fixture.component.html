
<div class="form-group">
  <input type="text" [typeahead]="teamNames"  [(ngModel)]="teamName" class="form-control"  aria-describedby="emailHelp" placeholder="Enter team name...">                                    
</div>

<table class='table table-striped'>
  <thead>
    <tr>
      <th>Game Week</th>
      <th></th>
      <th>Home</th>
      <th></th>
      <th></th>
      <th></th>      
      <th>Away</th> 
      <th></th>     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let item of fixtures | gameFilter : teamName'>
      <td>{{item.event}}</td>
      <td><span class='{{getDiffClass(item.team_h_difficulty)}}'>{{item.team_h_difficulty}}</span></td>
      <td>{{getTeamName(item.team_h)}}</td>
      <td> {{item.team_h_score}}</td>
      <td>--</td>
      <td>{{item.team_a_score}}</td>
      <td>{{getTeamName(item.team_a)}}</td>
      <td><span class='{{getDiffClass(item.team_a_difficulty)}}'>{{item.team_a_difficulty}}</span></td>
    </tr>
  </tbody>
</table>
